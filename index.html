<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSCE - Cuộc thi thiết kê Logo CSC 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .image-container figure {
            flex: 1 1 calc(33.333% - 40px); /* 1/3 of container width minus gap */
            max-width: calc(33.333% - 40px);
            box-sizing: border-box; /* Ensures padding and border are included in width */
            text-align: center;
            margin: 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        figcaption {
            font-size: 14px;
            color: #555;
        }
        iframe {
            display: block;
            margin: 0 auto;
            border: none;
            max-width: 100%;
        }
        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .image-container figure {
                flex: 1 1 calc(50% - 40px); /* 2 images per row */
                max-width: calc(50% - 40px);
            }
        }
        @media (max-width: 768px) {
            .image-container figure {
                flex: 1 1 calc(100% - 20px); /* 1 image per row */
                max-width: calc(100% - 20px);
            }
        }
    </style>
    <!-- Firebase SDK -->
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h1>Cuộc thi thiết kê Logo CSC</h1>
    <h3>Các sản phẩm được chọn:</h3>
    
    <div class="image-container">
        
        <figure>
            <img src="./static/SP1.jpg" alt="Image 1">
            <figcaption>Hình 1</figcaption>
        </figure>
        <figure>
            <img src="./static/SP5.png" alt="Image 2">
            <figcaption>Hình 2</figcaption>
        </figure>
        <figure>
            <img src="./static/SP6.png" alt="Image 3">
            <figcaption>Hình 3</figcaption>
        </figure>
        <figure>
            <img src="./static/SP8.jfif" alt="Image 4">
            <figcaption>Hình 4</figcaption>
        </figure>
        <figure>
            <img src="./static/SP18.png" alt="Image 5">
            <figcaption>Hình 5</figcaption>
        </figure>
        <figure>
            <img src="./static/SP20.png" alt="Image 6">
            <figcaption>Hình 6</figcaption>
        </figure>
    </div>
    <br/>
    <hr/>
    <br/>

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdnEtTAbFYq1BJpgS9JTn7bth_wEyr1ID1UO5wMc42aPHwo2w/viewform?embedded=true" width="640" height="521">Đang tải…</iframe>

</body>
</html>
